<h2>红烧排骨</h2>
<p>这道菜很好吃！</p>
<h3>材料</h3>
<ul>
    <li>排骨500g</li>
    <li>酱油15ml</li>
    <li>盐10g</li>
    <li>清水50ml</li>
</ul>
<h3>制作步骤</h3>
<ol>
    <li>起床，刷牙洗脸，出门。</li>
    <li>买好排骨、酱油、盐。</li>
    <li>将它们交给妈妈。</li>
    <li>静坐半个小时就可以吃啦。</li>
</ol>
